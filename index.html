
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Online Notepad</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #ddd;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    #login, #notepadApp {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    #notepadApp {
      display: none;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    .dark-mode textarea {
      background-color: #2a2a2a;
      color: #f4f4f4;
      border-color: #444;
    }

    button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .green { background-color: #28a745; color: white; }
    .red { background-color: #dc3545; color: white; }
    .blue { background-color: #007bff; color: white; }
    .gray { background-color: #6c757d; color: white; }

    select, input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .note-list {
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>üìù Secure Online Notepad</h1>
  </header>

  <!-- Login Screen -->
  <div id="login">
    <h2>üîê Enter Password to Access</h2>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <button class="blue" onclick="checkPassword()">Login</button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- Notepad App -->
  <div id="notepadApp">
    <textarea id="noteArea" placeholder="Start typing your notes..."></textarea>

    <div class="note-list">
      <select id="noteSelector" onchange="loadSelectedNote()"></select>
      <button class="green" onclick="createNewNote()">‚ûï New Note</button>
      <button class="red" onclick="deleteNote()">üóë Delete</button>
    </div>

    <div>
      <button class="blue" onclick="downloadNote()">‚¨áÔ∏è Download</button>
      <button class="gray" onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>
    </div>

    <footer>
      üíæ Notes auto-save as you type | Stored locally in your browser
    </footer>
  </div>

  <script>
    const PASSWORD = 'notepad123';
    let currentNote = '';

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const error = document.getElementById('loginError');
      if (input === PASSWORD) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('notepadApp').style.display = 'block';
        loadNotes();
      } else {
        error.textContent = '‚ùå Incorrect password.';
      }
    }

    // Auto-save as you type
    document.addEventListener('input', function () {
      if (currentNote) {
        const content = document.getElementById('noteArea').value;
        localStorage.setItem(currentNote, content);
        refreshNoteList();
      }
    });

    function createNewNote() {
      const title = prompt("Enter name for your new note:");
      if (title) {
        localStorage.setItem(title, '');
        currentNote = title;
        document.getElementById('noteArea').value = '';
        refreshNoteList();
        document.getElementById('noteSelector').value = title;
      }
    }

    function deleteNote() {
      if (currentNote && confirm(`Delete "${currentNote}"?`)) {
        localStorage.removeItem(currentNote);
        currentNote = '';
        document.getElementById('noteArea').value = '';
        refreshNoteList();
      }
    }

    function refreshNoteList() {
      const selector = document.getElementById('noteSelector');
      selector.innerHTML = '<option value="">-- Select Note --</option>';
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (!key.startsWith('darkMode')) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = key;
          selector.appendChild(option);
        }
      }
      if (currentNote) selector.value = currentNote;
    }

    function loadSelectedNote() {
      const selected = document.getElementById('noteSelector').value;
      if (selected) {
        currentNote = selected;
        document.getElementById('noteArea').value = localStorage.getItem(selected) || '';
      }
    }

    function downloadNote() {
      if (!currentNote) return alert("‚ùó No note selected.");
      const content = document.getElementById('noteArea').value;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${currentNote}.txt`;
      a.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    function loadNotes() {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
      refreshNoteList();
    }
  </script>
</body>
</html>
